<div class="row content-section" [ngStyle]="{'width': openEditWidth + '%'}">
    <div class="col-md-6 blur-section"></div>
    <div class="col-md-6 page-section">
        <div class="row pageHeader">
            <div class="col-10">
                <h4 class="mb-0">{{pageTitle}}</h4>
            </div>
            <div class="col-2 text-right">
                <button pButton type="button" icon="pi pi-times" class="p-button-secondary p-button-text"
                    (click)="onCancel()"></button>
            </div>
        </div>
        <div class="row pageContent">
            <div class="col">
                <form class="form-section">
                    <div class="row form-row">
                        <div class="col-12 col-md-6">
                            <h6>Scope Name</h6>
                            <input type="text" pInputText class="w-100" [(ngModel)]="scopeName" [ngModelOptions]="{standalone: true}"/>
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="col-12 col-md-6">
                            <h6>Scope Comments</h6>
                            <input type="text" pInputText class="w-100" [(ngModel)]="scopeComments" [ngModelOptions]="{standalone: true}"/>
                        </div>
                    </div>
                    <div class="row form-row warning-div">
                        <div class="col">
                            <div class="d-flex align-items-center text-danger">
                            <i class="pi pi-exclamation-circle warning-i"></i>
                            <span class="warning-span">
                                Note : Updated values will be only reflected in OpUtils console, not in DHCP server.
                                <br>
                                The values will be periodically updated on successive DHCP scans.
                            </span>
                            </div>
                        </div>
                    </div>
                    <p-divider></p-divider>
                    <div class="row">
                        <div class="col text-right">
                            <p-button label="Cancel" styleClass="p-button-secondary p-button-sm" (click)="onCancel()">
                            </p-button>
                            <p-button label="Update" styleClass="p-button-success p-button-sm ml-2"></p-button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
