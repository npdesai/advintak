<section class="content-body">
  <div class="col-md-12 no-padding">
    <div class="box">
      <div class="box-header">
        <h5 class="box-title">Routers</h5>
      </div>
      <p-divider></p-divider>
      <div class="box-body">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Device Name</th>
              <th>IP Address</th>
              <th>Last Scan Time</th>
              <th>Modified by</th>
              <th>Status</th>
              <th>Remarks</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngIf="routers && routers.length > 0">
              <tr *ngFor="let router of routers">
                <td>{{ router.deviceName }}</td>
                <td>{{ router.ipAddress }}</td>
                <td>{{ router.lastScanTime }}</td>
                <td>{{ router.modifiedBy }}</td>
                <td>{{ router.status }}</td>
                <td>{{ router.remarks }}</td>
              </tr>
            </ng-container>
            <tr *ngIf="routers == null || routers.length == 0">
              <td colspan="6" style="text-align: center">
                {{ statusMessage }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
